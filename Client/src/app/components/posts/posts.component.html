<mat-card class="postCard">
  <mat-grid-list cols="1" rowHeight="250">
    <mat-grid-tile *ngFor="let post of posts">
      <mat-card>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-content>
          {{ post.body }}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
